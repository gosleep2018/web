<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HotNews｜同一事件三方视角 / 3-View Comparison</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",sans-serif; margin:0; padding:22px; background:#0b1220; color:#e5e7eb; }
    h1 { margin:0 0 8px; font-size:28px; }
    .meta { color:#9ca3af; margin-bottom:16px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:14px; padding:14px; margin-bottom:14px; }
    .event { font-weight:700; margin-bottom:10px; color:#f9fafb; }
    .grid { display:grid; grid-template-columns: repeat(3,minmax(220px,1fr)); gap:10px; }
    .col { background:#0f172a; border:1px solid #1e293b; border-radius:10px; padding:10px; }
    .col h3 { margin:0 0 6px; font-size:15px; color:#c7d2fe; }
    .empty { color:#64748b; font-size:13px; }
    a { color:#93c5fd; text-decoration:none; }
    a:hover { text-decoration:underline; }
    @media (max-width:900px){ .grid{grid-template-columns:1fr;} }
  </style>
</head>
<body>
  <h1>HotNews：同一新闻事件三方观点对比 / Same Event, 3 Perspectives</h1>
  <div class="meta" id="meta">加载中... / Loading...</div>
  <div id="list"></div>

  <script>
    function renderItem(container, title, item){
      const col = document.createElement('div');
      col.className = 'col';
      col.innerHTML = `<h3>${title}</h3>`;
      if(item && item.link){
        const p = document.createElement('div');
        const zh = item.title_zh || item.title || '';
        const en = item.title_en || item.title || '';
        p.innerHTML = `
          <div><a href="${item.link}" target="_blank" rel="noreferrer">${zh}</a></div>
          <div style="margin-top:6px;color:#93c5fd;font-size:13px;line-height:1.35;">${en}</div>
        `;
        col.appendChild(p);
      }else{
        const e = document.createElement('div');
        e.className = 'empty';
        e.textContent = '暂无匹配观点 / No matched perspective';
        col.appendChild(e);
      }
      container.appendChild(col);
    }

    async function load(){
      const res = await fetch('./data/news.json?_=' + Date.now());
      const data = await res.json();
      document.getElementById('meta').textContent = `最后更新 / Last update: ${data.generated_at}（每日 08:00 自动更新 / Auto update at 08:00 daily）`;

      const list = document.getElementById('list');
      list.innerHTML = '';

      const comps = data.comparisons || [];
      if(!comps.length){
        list.innerHTML = '<div class="card">暂无可对比事件，稍后自动更新。 / No comparable events yet, please check back later.</div>';
        return;
      }

      comps.forEach((c, idx) => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `<div class="event">事件 / Event ${idx+1}：${c.event_hint}</div>`;

        const grid = document.createElement('div');
        grid.className = 'grid';
        renderItem(grid, '中国视角 / China', c['中国视角']);
        renderItem(grid, '美国视角 / US', c['美国视角']);
        renderItem(grid, '伊斯兰视角 / Islamic (Al Jazeera)', c['半岛视角']);

        card.appendChild(grid);
        list.appendChild(card);
      });
    }

    load().catch(e=>{
      document.getElementById('meta').textContent = '加载失败 / Load failed: ' + e.message;
    });
  </script>
</body>
</html>
