<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>每日热门新闻（三方视角）</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"PingFang SC","Microsoft YaHei",sans-serif; margin:0; padding:24px; background:#0b1220; color:#e5e7eb; }
    h1 { margin:0 0 8px; font-size:28px; }
    .meta { color:#9ca3af; margin-bottom:20px; }
    .grid { display:grid; grid-template-columns: repeat(auto-fit,minmax(320px,1fr)); gap:16px; }
    .card { background:#111827; border:1px solid #1f2937; border-radius:14px; padding:14px; }
    .card h2 { margin:0 0 10px; font-size:20px; }
    ul { margin:0; padding-left:18px; }
    li { margin:8px 0; line-height:1.4; }
    a { color:#93c5fd; text-decoration:none; }
    a:hover { text-decoration:underline; }
    .err { color:#fca5a5; font-size:13px; margin-top:8px; }
  </style>
</head>
<body>
  <h1>每日热门新闻（三方视角）</h1>
  <div class="meta" id="meta">加载中...</div>
  <div class="grid" id="grid"></div>

  <script>
    async function loadNews() {
      const res = await fetch('./data/news.json?_=' + Date.now());
      const data = await res.json();
      document.getElementById('meta').textContent = `最后更新：${data.generated_at}（每日 08:00 自动更新）`;

      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      for (const [name, items] of Object.entries(data.sources || {})) {
        const card = document.createElement('div');
        card.className = 'card';
        const h2 = document.createElement('h2');
        h2.textContent = name;
        card.appendChild(h2);

        const ul = document.createElement('ul');
        (items || []).forEach(it => {
          const li = document.createElement('li');
          li.innerHTML = `<a href="${it.link}" target="_blank" rel="noreferrer">${it.title}</a>`;
          ul.appendChild(li);
        });
        card.appendChild(ul);

        if (!items || items.length === 0) {
          const empty = document.createElement('div');
          empty.className = 'err';
          empty.textContent = '暂无数据';
          card.appendChild(empty);
        }

        if (data.errors && data.errors[name]) {
          const err = document.createElement('div');
          err.className = 'err';
          err.textContent = '抓取异常：' + data.errors[name];
          card.appendChild(err);
        }

        grid.appendChild(card);
      }
    }

    loadNews().catch(e => {
      document.getElementById('meta').textContent = '加载失败：' + e.message;
    });
  </script>
</body>
</html>
